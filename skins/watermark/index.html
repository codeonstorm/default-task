<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video.js Watermark Image Text Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <link href="videojs.watermark.css" rel="stylesheet">

  <style media="screen">
    .vjs-watermark>img{
      width: 80px!important;
      height: 50px!important;
    }
  </style>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="videojs.watermark.js"></script>
</head>
<body>

  <video
    id="my-video"
    class="video-js vjs-big-play-centered"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="MY_VIDEO_POSTER.jpg"
  >      <!--poster="https://push-2501.5centscdn.com/startsplash.jpg"  -->

    <source src="https://push-2501.5centscdn.com/TearsofSteel.mp4" type="video/mp4" />
    <!-- <source src="MY_VIDEO.webm" type="video/webm" /> -->
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a>
    </p>
  </video>



<script>
// initialize video.js
var my_video_id = videojs('my-video');

// Set value to the plugin
my_video_id.watermark({
  file: 'table-globe.jpg',
  xpos: 0,
  ypos: 0,
  xrepeat: 0,
  opacity: 0.5
  });
</script>

</body>
</html>
