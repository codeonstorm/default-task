    <head>
      <link rel="stylesheet" href="skin_style.css">
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

      <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
      <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
      <!-- custom css  -->
       <style media="screen">
       /* volume */
       .vjs-volume-panel{
         flex: auto!important;
         width: 10em!important;
         transition: width 0.1s!important;
       }

       .vjs-volume-horizontal{
         width: 5em!important;
         height: 3em!important;
         margin-right: 0!important;

         visibility: visible!important;
         opacity: 1!important;
         position: relative!important;
         transition: visibility 0.1s, opacity 0.1s, height 0.1s, width 0.1s, left 0s, top 0s!important;
       }

       /***************/
       .vjs-volume-level::before{
         display: none;
       }
        .vjs-volume-bar {
           height: 1.3em!important;
          /* background: linear-gradient(to left, rgb(255, 255, 255), rgb(255, 255, 255) 50%, transparent 50%, transparent) left center / 5px 4px;*/
          background: linear-gradient(to left,#000000,#000000 50%,#ffffff 50%,#ffffff) center left / 5px 4px;
       }

       .vjs-volume-level {
          height: 1.3em!important;
          background: linear-gradient(to left,#000000,#000000 50%,#458a1c 50%,#458a1c) center left / 5px 4px;
      }

      .vjs-volume-horizontal{
            align-items: center;
      }




       </style>
    </head>

    <body>

      <video
        id="my-video"
        class="video-js vjs-big-play-centered"
        controls
        preload="auto"

        style="overflow: hidden"
      >      <!--poster="https://push-2501.5centscdn.com/startsplash.jpg"  -->

          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a>
        </p>
      </video>


      <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

      <script type="text/javascript">

      var player = videojs('my-video', {
